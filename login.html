<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>IPFX | Trader Login</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0c;
            --fg: #ffffff;
            --muted: #a0a0a0;
            --line: #2a2a2c;
            --cobalt: #2563eb;
            --deep-blue: #1e3a8a;
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            color: var(--fg);
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--muted);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 40px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--cobalt);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--line);
            border-radius: var(--radius);
            padding: 3rem 2.5rem;
            text-align: center;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 1.5rem;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-family: 'Space Grotesk', 'Inter', system-ui;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--muted);
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--fg);
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--line);
            border-radius: 8px;
            color: var(--fg);
            font-size: 0.95rem;
            font-family: 'Inter', system-ui;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--cobalt);
            background: rgba(37, 99, 235, 0.05);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        input::placeholder {
            color: var(--muted);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            color: var(--cobalt);
            text-decoration: none;
            font-size: 0.9rem;
            transition: opacity 0.3s ease;
        }

        .forgot-password a:hover {
            opacity: 0.8;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--cobalt), var(--deep-blue));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', system-ui;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(37, 99, 235, 0.4);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
            color: var(--muted);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--line);
        }

        .signup-link {
            color: var(--muted);
            font-size: 0.95rem;
        }

        .signup-link a {
            color: var(--cobalt);
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }

        .signup-link a:hover {
            opacity: 0.8;
        }

        .demo-credentials {
            background: rgba(37, 99, 235, 0.1);
            border: 1px solid rgba(37, 99, 235, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 2rem;
            text-align: left;
        }

        .demo-credentials h4 {
            color: var(--cobalt);
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
        }

        .demo-credentials p {
            color: var(--muted);
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .demo-credentials code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.85rem;
            color: var(--fg);
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>

        <div class="login-card">
            <div class="logo">
                <img src="assets/images/favicon.ico" alt="IPFX Capital">
            </div>

            <h1>Welcome Back</h1>
            <p class="subtitle">Login to access your trader dashboard</p>

            <form id="loginForm">
                <div id="errorMessage" style="display: none; background: rgba(239, 68, 68, 0.1); border: 1px solid #ef4444; border-radius: 8px; padding: 16px; margin-bottom: 20px;">
                    <p style="color: #ef4444; font-size: 14px; margin-bottom: 12px;" id="errorText"></p>
                    <button type="button" id="resendBtn" style="display: none; background: var(--cobalt); color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 600; transition: all 0.3s ease;">
                        Resend Confirmation Email
                    </button>
                    <style>
                        #resendBtn:hover:not(:disabled) {
                            background: #1d4ed8;
                            transform: translateY(-1px);
                        }
                        #resendBtn:disabled {
                            opacity: 0.6;
                            cursor: not-allowed;
                        }
                    </style>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="john.doe@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <div class="forgot-password">
                    <a href="#forgot">Forgot password?</a>
                </div>

                <button type="submit" class="btn-login">Login</button>
            </form>

            <div class="divider">or</div>

            <p class="signup-link">Don't have an account? <a href="signup.html">Sign up now</a></p>
        </div>
    </div>

    <script>
        // ============================================
        // SUPABASE CONFIGURATION
        // ============================================
        const SUPABASE_URL = 'https://agulweemteoeagscmppy.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFndWx3ZWVtdGVvZWFnc2NtcHB5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4MzU0ODIsImV4cCI6MjA4MTQxMTQ4Mn0.I70jN5DCuCn8OtISqvTRzuzGFaYd2pV8vviEED6gFlQ';
        const { createClient } = window.supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ============================================
        // AUTO-REDIRECT IF ALREADY LOGGED IN
        // ============================================
        (function checkExistingSession() {
            const authToken = localStorage.getItem('ipfx_auth_token');
            const userSession = sessionStorage.getItem('ipfx_user_session');

            // If already logged in, redirect to trading platform
            if (authToken || userSession) {
                window.location.href = 'trading.html';
            }
        })();

        // ============================================
        // LOGIN FORM HANDLER
        // ============================================
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');

            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // Store authentication token and user data
                localStorage.setItem('ipfx_auth_token', data.session.access_token);
                sessionStorage.setItem('ipfx_user_session', 'active');

                // Store user data for the trading platform
                const userData = {
                    email: data.user.email,
                    name: data.user.user_metadata?.name || data.user.email.split('@')[0],
                    balance: 5000.00, // Default starting balance
                    equity: 5000.00,
                    margin: 0,
                    freeMargin: 5000.00,
                    pnl: 0
                };
                localStorage.setItem('ipfx_user_data', JSON.stringify(userData));

                // Login successful - redirect to dashboard
                window.location.href = 'dashboard.html';

            } catch (error) {
                console.error('Login error:', error);
                console.error('Error details:', JSON.stringify(error));

                // Show error message
                const errorMessage = document.getElementById('errorMessage');
                const errorText = document.getElementById('errorText');
                const resendBtn = document.getElementById('resendBtn');

                errorMessage.style.display = 'block';

                // Check if error is due to unconfirmed email
                const errorStr = error.message ? error.message.toLowerCase() : '';
                const isEmailNotConfirmed =
                    errorStr.includes('email not confirmed') ||
                    errorStr.includes('email_not_confirmed') ||
                    errorStr.includes('email confirmation required') ||
                    error.status === 400;

                if (isEmailNotConfirmed) {
                    errorText.textContent = 'Your email address has not been confirmed yet. Please check your inbox and click the confirmation link, or request a new one below.';
                    resendBtn.style.display = 'inline-block';
                } else {
                    errorText.textContent = 'Login failed: ' + error.message;
                    resendBtn.style.display = 'none';
                }

                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });

        // ============================================
        // RESEND CONFIRMATION EMAIL
        // ============================================
        document.getElementById('resendBtn').addEventListener('click', async function() {
            const email = document.getElementById('email').value;
            const resendBtn = document.getElementById('resendBtn');
            const originalText = resendBtn.textContent;

            if (!email) {
                alert('Please enter your email address');
                return;
            }

            // Disable button and show loading state
            resendBtn.disabled = true;
            resendBtn.textContent = 'Sending...';

            try {
                const { error } = await supabaseClient.auth.resend({
                    type: 'signup',
                    email: email
                });

                if (error) throw error;

                // Show success message
                document.getElementById('errorText').textContent = 'Confirmation email sent! Please check your inbox and spam folder.';
                resendBtn.style.display = 'none';

                // Re-enable button after delay
                setTimeout(() => {
                    resendBtn.disabled = false;
                    resendBtn.textContent = originalText;
                }, 3000);

            } catch (error) {
                console.error('Resend error:', error);
                alert('Failed to resend email: ' + error.message);

                // Re-enable button
                resendBtn.disabled = false;
                resendBtn.textContent = originalText;
            }
        });
    </script>
</body>
</html>
