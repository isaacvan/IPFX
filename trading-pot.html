<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>IPFX | Trading Pot</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0c;
            --fg: #ffffff;
            --muted: #9ea0a6;
            --line: #2b2d34;
            --cobalt: #2563eb;
            --deep-blue: #1e3a8a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; }

        body {
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
            color: var(--fg);
            background: radial-gradient(1200px 700px at 80% -10%, rgba(207, 210, 215, 0.14), transparent 62%),
            radial-gradient(1000px 580px at -12% 18%, rgba(207, 210, 215, 0.12), transparent 68%),
            conic-gradient(from 200deg at 72% 8%, rgba(37, 99, 235, 0.14), rgba(37, 99, 235, 0.0) 28% 72%, rgba(37, 99, 235, 0.14)),
            linear-gradient(160deg, rgba(207, 210, 215, 0.08), transparent 30%),
            var(--bg);
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container { max-width: 600px; }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--muted);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 40px;
            transition: color 0.3s ease;
        }
        .back-link:hover { color: var(--cobalt); }

        .icon { font-size: 4rem; margin-bottom: 20px; }

        h1 {
            font-family: 'Space Grotesk', 'Inter', system-ui;
            font-size: clamp(2rem, 5vw, 3rem);
            margin: 0 0 16px;
            color: var(--cobalt);
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--fg);
            margin-bottom: 30px;
            font-weight: 500;
        }

        .coming-soon-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--cobalt), var(--deep-blue));
            color: white;
            padding: 10px 24px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 16px;
        }

        .launch-date {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--fg);
            margin-bottom: 30px;
        }
        .launch-date span { color: var(--cobalt); }

        p {
            font-size: 1rem;
            color: var(--muted);
            line-height: 1.7;
            margin-bottom: 30px;
        }

        .home-btn {
            display: inline-block;
            padding: 14px 32px;
            background: var(--cobalt);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .home-btn:hover {
            background: var(--deep-blue);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">&larr; Back to Home</a>
        <div class="icon">&#127873;</div>
        <h1>Trading Pot</h1>
        <p class="tagline">Collaborative capital. Shared success.</p>
        <div class="coming-soon-badge">Coming Soon</div>
        <p class="launch-date">Launching <span>1st January 2026</span></p>
        <p>
            A unique approach to funded trading. Join forces with other traders in a shared
            capital pool and benefit from collective performance. Details coming soon.
        </p>
        <a href="/" class="home-btn">Return to Home</a>
    </div>
</body>
</html>
